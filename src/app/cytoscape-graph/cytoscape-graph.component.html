<div style="position:absolute;z-index:1;">
  <button 
  pTooltip="refresh view" 
  tooltipPosition="bottom"
  type="button" 
  pButton 
  pRipple 
  icon="pi pi-refresh"
  class="btnViewport"
  (click)="resetView()"></button>
  <p-inputSwitch
    pTooltip="switch label / id"
    (onChange)="labelOrId($event)"
    [(ngModel)]="isChecked"
    class="btnViewport"
    ></p-inputSwitch>
</div>
<div id="cy" 
pDroppable="node" (onDrop)="drop($event)">
</div>
